<div class="signin">
  <div class="container">
<form>
  <h1>LOGIN</h1>
  <div class="log">
    <label for="InputEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
  </div>
  <div class="log">
    <label for="InputPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="InputPassword">
  </div>
  <div class="log forgot_password"><a class="log-link" routerLink="../forgot_password">Forgot Password</a></div>
  <div style="padding: 5px 5px;">
    <button type="submit" class="btn btn-primary">Submit</button></div>
  
  <div class="log new" style="padding-top: 10px;" >
    <p >New to Skillhub?<a class="register-link" routerLink="../signup">Sign Up</a></p>
</div>
</form>
</div>
</div>
